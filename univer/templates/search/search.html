{% extends 'main/base.html' %}
{% load staticfiles %}
{% block body %}
{% include 'main/navbar.html' %}

<div class="container" style="margin-top: 60px;">
	<div class=row>

        {% for course in courses %}
		<div class="col-xs-12" id="course-card">
			<div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                        <div class="media">
                            <a class="pull-left" href="#" target="_parent" style=" margin-right: 20px;">
                            	<div style="max-width: 200px;">
                            		<img alt="image" class="img-responsive" src="{{course.logo}}"></a>
                        		</div>

                            <div class="clearfix visible-sm"></div>

                            <div class="media-body fnt-smaller">
                                <a href="#" target="_parent"></a>

                                <h4 class="media-heading">
                                  <a href="#" target="_parent">{{course.title}}</a></h4>

                                <p class="hidden-xs">{{course.belongs_to.name}}</p>
                                <div class="tag-course">COURSE</div>
                                <div class="row" style="margin: 10px 0px;">
                                	<div class="product-info">
                                		<div class="rating-div">
	                                		<div class="rating">
	                                			<i class="fas fa-star" aria-hidden="true"></i>
	                                			<i class="fas fa-star" aria-hidden="true"></i>
	                                			<i class="fas fa-star" aria-hidden="true"></i>
	                                			<i class="fas fa-star" aria-hidden="true"></i>
	                                			<i class="fas fa-star-half-alt"></i>
	                                		</div>
	                                		<span class="span">
	                                			4.9
	                                		</span>
	                                		<span class="span">
	                                			(<span>97,913</span>)
	                                		</span>
	                                	</div>
                                		<div class="enrollment">
                                			<strong>2.2M</strong> students
                                		</div>
                                	</div>
                                </div>
                                
                                <div class="course-difficulty">
                                	<i class="fas fa-signal"></i>
                                	<span><strong>Mixed</strong></span>
                                </div>
                            </div>
                        </div>
                    </div><!-- End Listing-->
		</div>
        {% endfor %}
	</div>
</div>



{% include 'main/modals.html' %}
{% endblock %}
