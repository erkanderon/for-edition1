<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="erkanderon">
    <meta name="url" content="website url">
    <meta name="copyright" content="company name">
    <meta name="robots" content="index,follow">
    
    
    <title>Online Campus</title>
    {% load staticfiles %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{%  static 'images/fav.png'  %}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{%  static 'images/favicon/apple-touch-icon.png'  %}">
    
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{%  static 'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/semantic.min.css'  %}">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{%  static 'styles.css'  %}">

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">-->
