{% extends 'main/base.html' %}
{% load staticfiles %}
{% block body %}

{% include 'main/navbar.html' %}



<!-- BODY -->
<section id="banner-welcome-visitors">
	<div class="container banner">
		<div>
			<img class="img img-responsive" src="{% static 'images/banner.jpg' %}">
		</div>
	</div>
</section>
<section id="banner-advertisement-universities">
	<div class="owl-carousel owl-theme">
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-1.png' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-2.png' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-3.png' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-4.png' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-5.jpg' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-6.png' %}"></div>
	    <div class="item"><img class="img img-responsive" src="{% static 'images/banner-uni-7.png' %}"></div>
	</div>
</section>

<!-- BODY END -->

<script>
	$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    autoplay: true,
    autoplayTimeout: 1000,
    animateOut: true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:5,
            nav:true,
            loop:false
        }
    }
})
</script>
{% include 'main/modals.html' %}
{% endblock %}
